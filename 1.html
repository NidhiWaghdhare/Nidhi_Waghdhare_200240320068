<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Layout</title>
    <style>
        html,body{
            margin:0;
            background-color: black;
        }
    </style>
  </head>
<body>

    <!--Create Container-->
    <div class="container-fluid">
         <!--NavBar-->
    <div class="row justify-content-between align-items-center  sticky-bottom" 
    style="height:65px; background-image: linear-gradient(green,white,rgb(233, 75, 13));">

        <div class="col-6 " style="font-size: 28px; font-family:cursive; font-weight:bolder" >INDIA</div>
        <div class="col-6 d-flex justify-content-end text-dark" style="font-size:18px; font-family:cursive;font-weight:bold;">Jai Hind</div>
    </div>

    <!-- Body Blocks-->

    <div class="row justify-content-center mt-2" style="height:200px;">
        <div class="col-12 col-md-6 text-dark d-flex align-items-center justify-content-center" 
    style="background-image: linear-gradient(blue,white,rgb(216, 32, 63));
     font-size:30px;font-weight:bold;color:rgb(7, 7, 122)">Stay Motivated</div>
    </div>
    <!--Block-2-->
    <div class="row justify-content-center mt-2" style="height:200px;">
        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center" 
        style="background-image: linear-gradient(red,yellow,white); font-size:30px;
        font-weight:bold;color:rgba(255, 0, 0, 0.767)">Patience Is the Key</div>
    </div>

    <!--Block-3-->

    <div class="row justify-content-center mt-2" style="height:200px;">
        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center" 
        style="background-image: linear-gradient(green,white,darkgreen); font-size:30px;
        font-weight:bold;color:rgb(10, 24, 10)">Self Believe</div>
    </div>

    <!--Block-4-->

    <div class="row justify-content-center mt-2" style="height:200px;">
        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center" 
        style="background-image: linear-gradient(brown,white,black); 
        font-size:30px;color:rgb(151, 12, 59);font-weight:bold;">Never give up</div>
    </div>

</div>
</body>
</html>
